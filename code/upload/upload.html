<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multiple file upload</title>
</head>
<body>
<h1>Upload multiple files with fields</h1>

<form action="http://127.0.0.1:8080/upload" method="post" enctype="multipart/form-data" >
    <!-- Name: <input type="text" name="name"><br>
    Email: <input type="email" name="email"><br> -->
    <!-- 这里的name files 是个别名 go后台代码里取值的地方 随便取名字 但 go 里面用到就行了
     go code : files := form.File["files"]  -->
    <!-- Files: <input type="file" name="files" multiple><br><br> -->
    <!-- 下面的upload[] 只是个名字而已 只是为了对应go代码写的 -->
    Files: <input type="file" name="upload[]" multiple><br><br>
    <input type="submit" value="Submit">
</form>
</body>
